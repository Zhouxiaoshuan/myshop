{% extends 'goods/base.html' %}
{% block main %}
    <div class="single_top">
        <div class="single_top_login">
            <ul class="nav nav-tabs">
                <li class="active"><a href="#">登陆</a></li>
                <li><a href="{% url 'user_operation:toRegister' %}">注册</a></li>
            </ul>
            <form action="{% url 'user_operation:userLogin' %}" method="post">
                {% csrf_token %}
                <div>
                    <div>
                        <label1>账号<span>*</span>：</label1>
                        <input name="username" type="text" id="username" class="form-control input-lg" required="required" placeholder="请输入账号">
                    </div>
                    <div>
                        <lable2>密码<span>*</span>：</lable2>
                        <input name="password" type="password" id="password" class="form-control input-lg" required="required" placeholder="请输入密码">
                    </div>
                    <input type="hidden" name="requesturl" value="{{ requestfrom }}">
                    <button type="submit" class="btn btn-lg btn-primary">登陆</button>
                    <p style="" class="btn btn-lg btn-primary" onclick="location.href='{% url 'user_operation:toRegister' %}'">注册</p>
                </div>
                {% csrf_token %}
            </form>
        <lable style="margin-left: 100px"><a href="{% url 'user_operation:findPassword' %}">忘记密码？</a></lable>
        {% if messages %}
        {% for message in messages %}
            <script>
                window.alert('{{ message }}')
            </script>

        {% endfor %}
        {% endif %}
        </div>
    </div>

{% endblock %}
